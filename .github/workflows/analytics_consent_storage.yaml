name: analytics_consent_storage

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "packages/analytics_consent_storage/**"
      - ".github/workflows/analytics_consent_storage.yaml"
    branches:
      - main

jobs:
  build:
    uses: ./.github/workflows/flutter_package.yaml
    with:
      working_directory: packages/analytics_consent_storage
