name: encryption_manager

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "packages/encryption_manager/**"
      - ".github/workflows/encryption_manager.yaml"
    branches:
      - main

jobs:
  build:
    uses: ./.github/workflows/flutter_package.yaml
    with:
      working_directory: packages/encryption_manager
