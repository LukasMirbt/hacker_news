name: app_database

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "packages/app_database/**"
      - ".github/workflows/app_database.yaml"
    branches:
      - main

jobs:
  build:
    uses: ./.github/workflows/flutter_package.yaml
    with:
      working_directory: packages/app_database
      coverage_excludes: "**/*.drift.dart **/*.steps.dart"
