name: visited_post_storage

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "packages/visited_post_storage/**"
      - ".github/workflows/visited_post_storage.yaml"
    branches:
      - main

jobs:
  build:
    uses: ./.github/workflows/flutter_package.yaml
    with:
      working_directory: packages/visited_post_storage
      coverage_excludes: "lib/src/tables/**"
